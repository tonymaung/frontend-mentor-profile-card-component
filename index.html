<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor Challenge | Profile Card Component</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="pattern-card">
          <img src="./assets/images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="avatar-container">
          <img class="avatar" src="./assets/images/image-victor.jpg" alt="" />
        </div>
        <div class="profile">
          <h3 class="name">Victor Cross <span class="age">26</span></h3>
          <h6 class="location">London</h6>
        </div>
        <div class="bottom">
          <div class="col">
            <div class="num">80K</div>
            <div class="sub-head">Followers</div>
          </div>
          <div class="col">
            <div class="num">803K</div>
            <div class="sub-head">Likes</div>
          </div>
          <div class="col">
            <div class="num">1.4K</div>
            <div class="sub-head">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
